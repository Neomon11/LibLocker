# Конфигурация LibLocker Client
# Скопируйте этот файл в config.client.ini и отредактируйте параметры

[server]
# Адрес сервера
url = http://localhost:8765
# Таймаут подключения (секунды)
connection_timeout = 10
# Интервал переподключения (секунды)
reconnect_interval = 5

[widget]
# Позиция виджета на экране
position_x = 20
position_y = 20
# Размеры виджета
width = 200
height = 100
# Автоматически скрывать виджет через N секунд (0 = не скрывать)
auto_hide_after = 0
# Прозрачность виджета (0-255, где 255 = непрозрачный)
opacity = 240

[notifications]
# Предупреждение за N минут до конца сессии
warning_minutes = 5
# Звуковое уведомление
sound_enabled = true
# Показывать всплывающее уведомление
popup_enabled = true

[security]
# Хеш пароля администратора для локальной разблокировки
admin_password_hash =
# Автоматическая разблокировка при потере связи с сервером (минуты, 0 = отключено)
auto_unlock_timeout = 10

[logging]
level = INFO
file = logs/client.log

[autostart]
# Автоматический запуск при загрузке Windows
enabled = false
# Автоматически подключаться к серверу
auto_connect = true

[installation_monitor]
# Мониторинг установки программ (управляется с сервера)
enabled = false
# Громкость сирены при обнаружении установки (0-100)
alert_volume = 80

