# Конфигурация LibLocker Server
# Скопируйте этот файл в config.ini и отредактируйте параметры

[server]
host = 0.0.0.0
port = 8765
web_port = 8080
# Включить веб-сервер для управления через браузер
web_server_enabled = false

[database]
path = data/liblocker.db

[tariff]
free_mode = true
hourly_rate = 100.0
rounding_minutes = 5

[security]
# Хеш пароля администратора (оставьте пустым для генерации при первом запуске)
admin_password_hash =

[logging]
level = INFO
file = logs/server.log

[installation_monitor]
# Настройки модуля антиустановки (синхронизируются на всех клиентах)
# Включить мониторинг установки программ по умолчанию
enabled = false
# Громкость сирены при обнаружении установки (0-100)
alert_volume = 80

